<!DOCTYPE html>
<html>




<head>
    <title> Javascript Guess Game </title>

</head>

<body>

    <P> How many fingers am i holding up ?</P>

    <p> <input type="text" id="guess"> <button id="checkGuess">Guess</button>
    </p>
   
   
   
   
   
   <script type="text/Javascript">
// alert (Math.floor((Math.random()*6))); this gets the random number btwn 0 and 6 
    document.getElementById("checkGuess").onclick = function (){

        let randomNumber = Math.random ();
         randomNumber = randomNumber * 11;

         randomNumber = Math.floor(randomNumber);

         let guessvalue =  document.getElementById("guess").value;
        
         if ( guessvalue > randomNumber){
             alert ( "Your guess is higher that mine by : " + (guessvalue - randomNumber) )
         }
        
        else  if (guessvalue === randomNumber){
             alert ( " Well done! You got it !")
         }
    
         else {
             alert ( "Your guess is lower than mine by : " + (randomNumber - guessvalue));
         }

    }


       
</script>

</body>

</html>
